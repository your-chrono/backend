# This workflow will do a clean install of node dependencies, build the source code,
# and run tests across different versions of Node.js.
# For more information, see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Server CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    env:
      NODE_OPTIONS: '--max-old-space-size=4096'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

#      - name: Create test .env
#        run: cp .env.example .env

      - name: Install dependencies
        run: npm ci

#      - name: Run tests
#        run: npm run test

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@8c71dc039c2dd71d3821e89a2b58ecc7fee6ced9 #SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Detect new vulnerabilities
        uses: AikidoSec/github-actions-workflow@v1.0.13
        with:
          secret-key: ${{ secrets.AIKIDO_SECRET_KEY }}
          minimum-severity: 'LOW'
          timeout-seconds: 180
          post-scan-status-comment: 'on'
          post-sast-review-comments: 'on'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run linter
        run: npm run lint:ci

      - name: Compile TypeScript
        run: npm run tsc
